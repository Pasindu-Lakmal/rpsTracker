<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
>
  <h1 class="h2">Backlog</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <app-preset-filter></app-preset-filter>

    <div class="btn-group mr-2">
      <button
        type="button"
        (click)="onAddTap('custom-modal-1')"
        class="btn btn-sm btn-outline-secondary"
      >
        Add
      </button>
    </div>
  </div>
</div>

<app-list
  [items]="items$ | async"
  (listItemSelected)="selectListItem($event)"
></app-list>

<custom-modal id="custom-modal-1">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Item</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeModal('custom-modal-1')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <kendo-floatinglabel text="Title">
          <input kendoTextBox [(ngModel)]="newItem.title" name="title" />
        </kendo-floatinglabel>
      </div>

      <div class="form-group row">
        <kendo-floatinglabel text="Description">
          <textarea
            kendoTextArea
            [(ngModel)]="newItem.description"
            name="description"
          ></textarea>
        </kendo-floatinglabel>
      </div>

      <div class="form-group row">
        <kendo-floatinglabel text="Item Type">
          <kendo-dropdownlist [data]="itemTypesProvider"> </kendo-dropdownlist>
        </kendo-floatinglabel>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      data-dismiss="modal"
      (click)="closeModal('custom-modal-1')"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="!newItem.title"
      (click)="onSaveTap(newItem, 'custom-modal-1')"
    >
      Save changes
    </button>
  </div>
</custom-modal>
